language: node_js
node_js:
  - "7"
before_script:
- chmod +x ./prebuild.sh
- ./prebuild.sh
- gem install sass
script:
- npm run deploy
env:
  global:
  - GH_REPO="marabesi/twitter-clone-front-end"
branches:
  only:
  - master
before_deploy:
  - chmod +x ./deploy.sh
deploy:
  provider: script
  script: "./deploy.sh"
  skip_cleanup: true
